<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Cordélia ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 48px;
            color: #ffffff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 80px;
            font-family: 'Georgia', serif;
            animation: fadeIn 1s ease-in;
        }

        .button-group {
            display: flex;
            gap: 40px;
            justify-content: center;
            animation: slideUp 0.8s ease-out 0.3s both;
        }

        .btn {
            padding: 18px 60px;
            font-size: 22px;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 36px;
                margin-bottom: 50px;
            }

            .button-group {
                flex-direction: column;
                gap: 20px;
            }

            .btn {
                padding: 15px 40px;
                font-size: 18px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">T'es vraiment sûre ? </h1>
        <div class="button-group">
            <a href="reponse.html" class="btn">Oui tg</a>
            <a href="accueil.html" class="btn">Non, je veux voir</a>
        </div>
    </div>
</body>
</html>
