<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cordélia ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .ok {
            font-size: 120px;
            color: #ffffff;
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.4);
            font-weight: 300;
            letter-spacing: 10px;
            animation: fadeIn 1s ease-in, float 3s ease-in-out infinite 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 480px) {
            .ok {
                font-size: 80px;
                letter-spacing: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="ok">Ok</div>
</body>
</html>
